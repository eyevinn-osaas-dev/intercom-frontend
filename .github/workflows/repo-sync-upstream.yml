name: Repository dispatch to update fork
on:
  repository_dispatch:
    types: [sync-upstream]

permissions:
  contents: write  # Required to push commits
  actions: write   # Required to modify workflow files (if upstream changes are made)

jobs:
  deploy:
    name: Sync fork with upstream
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Add upstream remote
        run: git remote add upstream https://github.com/Eyevinn/intercom-frontend.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for updates
        id: check
        run: |
          if git diff --quiet HEAD upstream/main; then
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge upstream changes
        if: steps.check.outputs.updated == 'true'
        run: |
          git checkout main
          git merge upstream/main
          git push origin main
